<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bio">
      <img src="./images/image-victor.jpg" alt="" />

      <h1>Victor Crest <span>26</span></h1>

      <p>London</p>
    </div>

    <div class="stats">
      <div class="stat">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="stat">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="stat">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </body>
</html>
